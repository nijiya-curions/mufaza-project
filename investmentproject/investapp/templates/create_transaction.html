<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #eee01b;
            box-shadow: 0 0 5px rgba(205, 212, 11, 0.5);
        }
        button {
            background-color:#d4af37;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d4af37;
            opacity: 0.9;
        }
        .error {
            color: red;
            font-size: 13px;
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }
        }
        
.button-87 {
  margin-top: 25px;
  margin-left: 12px;
  width: 10%;
  padding: 15px 30px;
  text-align: center;
  text-transform: uppercase;
  transition: 0.5s;
  background-size: 200% auto;
  color: white;
  border-radius: 10px;
  display: block;
  border: 0px;
  font-weight: 700;
  box-shadow: 0px 0px 14px -7px #d4af37;
  background-image: linear-gradient(45deg, #d4af37 0%, #F09819  51%, #d4af37  100%);
  cursor: pointer;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  
}
.button-87 a{
    text-decoration: none;
    color: #ccc;
}
.button-87:hover {
  background-position: right center;
  /* change the direction of the change here */
  color: #fff;
  text-decoration: none;
}

.button-87:active {
  transform: scale(0.95);
}

    </style>
</head>
<body>

    {% if messages %}
    <script type="text/javascript">
        // Display an alert box for each message
        {% for message in messages %}
            alert("{{ message }}");  // Show the message in an alert box
        {% endfor %}

        // After showing the alert, redirect to the 'transaction_list' page after 2 seconds
        setTimeout(function() {
            window.location.href = "{% url 'transaction_list' %}";
        }, 2000);  // Delay for 2 seconds
    </script>
{% endif %}

<a href="{% url 'transaction_list' %}" style="text-decoration: none;">
<button class="button-87" role="button">
   Back
</button></a>


    <div class="container">
        <h2>Create Investment</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>
    </div>
   
</body>
</html>
