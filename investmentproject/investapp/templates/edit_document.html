<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4">Edit Document</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_document_type" class="form-label">Document Type</label>
                {{ form.document_type }}
            </div>

            <div class="mb-3">
                <label for="id_file" class="form-label">Upload New File</label>
                {{ form.file }}
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'document_list' %}" class="btn btn-secondary">Back to Documents</a>
            </div>
        </form>
    </div>
</div>

<style>
    select, input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
    }
</style>

</body>
</html>
