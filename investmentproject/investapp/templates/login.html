<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.18);
            --glass-shadow: rgba(0, 0, 0, 0.1);
            --primary-dark: #1a3d37;
            --primary-light: #2c5851;
            --accent-gold: #d4af37;
            --text-primary: #2d3436;
            --text-light: rgba(255, 255, 255, 0.9);
        }

        body {
            background: linear-gradient(135deg, #f0f2f5, #e3e6e8);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            box-sizing: border-box;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: var(--primary-dark);
            margin: 0;
            font-size: 2rem;
        }

        .login-header p {
            color: var(--primary-light);
            margin-top: 10px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-dark);
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.25);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .forgot-password {
            text-align: right;
            margin-top: -15px;
            margin-bottom: 25px;
        }

        .forgot-password a {
            color: var(--primary-light);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: var(--accent-gold);
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .btn-gold {
            background: linear-gradient(135deg, var(--accent-gold), #b39429);
            color: white;
            box-shadow: 0 8px 16px rgba(212, 175, 55, 0.3);
        }

        .btn-gold:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(212, 175, 55, 0.4);
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
        }

        .signup-link a {
            color: var(--accent-gold);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: var(--primary-dark);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
            }

            .login-header h1 {
                font-size: 1.6rem;
            }

            .input-field {
                font-size: 13px;
            }

            .btn {
                font-size: 13px;
            }

            .signup-link a {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                max-width: 90%;
            }

            .login-header h1 {
                font-size: 1.4rem;
            }

            .input-label {
                font-size: 13px;
            }

            .input-field {
                font-size: 12px;
                padding: 10px 14px;
            }

            .btn {
                font-size: 12px;
            }

            .signup-link a {
                font-size: 13px;
            }
        }
        @media (max-width: 320px) {
            .signup-link a {
                margin: auto;
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <p>Login to your account</p>
        </div>
              
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="username" class="input-label">Username:</label>
                <input type="text" id="username" name="username" class="input-field" placeholder="Enter your username or email" required><br><br>
            </div>
        
            <div class="input-group">
                <label for="password" class="input-label">Password:</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" required><br><br>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-gold">Login</button>

            <div class="signup-link">
                Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
            </div>
        </form>
    </div>
</body>
</html>
