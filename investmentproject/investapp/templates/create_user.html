<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }

        .form-container {
            width: 40%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .form-container input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #b39429;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 25%;
            margin: auto;
        }

        .form-container button:hover {
            background-color: #b39429;  
                      color: white;
        }

               
.button-87 {
  margin-top: 25px;
  margin-left: 12px;
  width: 10%;
  padding: 15px 30px;
  text-align: center;
  text-transform: uppercase;
  transition: 0.5s;
  background-size: 200% auto;
  color: white;
  border-radius: 10px;
  display: block;
  border: 0px;
  font-weight: 700;
  box-shadow: 0px 0px 14px -7px #d4af37;
  background-image: linear-gradient(45deg, #d4af37 0%, #F09819  51%, #d4af37  100%);
  cursor: pointer;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  
}

.button-87 a{
    text-decoration: none;
    color: #ccc;
}
.button-87:hover {
  background-position: right center;
  /* change the direction of the change here */
  color: #fff;
  text-decoration: none;
}

.button-87:active {
  transform: scale(0.95);
}

    </style>
    
</head>
<body>

    <button class="button-87" role="button">
        <a href="{% url 'transaction_list' %}">Back</a>
    </button>
    <h2>Create New User</h2>
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create User</button><br><br><br>
    
        </form>
    </div>
</body>
</html>
