<!DOCTYPE html>
<html>
<head>
    <title>Create Transaction</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
       
        :root {
    --accent-gold: #ffd700; /* Example gold color */
}

        /* Container Styling */
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Header Styling */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Message Styling */
        .message {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #dfdf1b;
            box-shadow: 0 0 5px rgb(207, 217, 21);
        }

        button {
            background: linear-gradient(135deg, var(--accent-gold), #b39429);
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #d6c612;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
   <button style="height: 50px; width: 100px;">
    <a href="{% url 'dashboard' %}">Back</a>
</button>

    <div class="container">

        <h2>Create Investment</h2>

        <!-- Display Success Message -->
        {% if messages %}
    <div>
        {% for message in messages %}
            {% if message.tags == 'success' %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
                <!-- Optional JavaScript for Redirect -->
                <script>
                    setTimeout(function() {
                        window.location.href = "{% url 'dashboard' %}";
                    }, 3000);  // Redirect after 3 seconds (3000ms)
                </script>
            {% endif %}
        {% endfor %}
    </div>
{% endif %}


        <!-- Form Section -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>
    </div>
</body>
</html>
