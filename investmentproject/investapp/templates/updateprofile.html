<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        :root {  
            --accent-gold: #d4af37;
            --text-primary: #2d3436;
            --text-light: rgba(255, 255, 255, 0.9);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;

        }
        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            text-decoration: none;           
            margin-top: 10px;
            margin-left: 10px;
            display: inline-block;
        }
        .btn a {
            width: 10%;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
        }
        .btn-gold {
            background: linear-gradient(135deg, var(--accent-gold), #b39429);
            color: #ffffff;
            box-shadow: 0 8px 16px rgba(212, 175, 55, 0.3);
        }
        .btn-gold:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(212, 175, 55, 0.4);
        }
        .profile-update-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-update-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-form label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        .profile-form input,
        .profile-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .profile-form small {
            display: block;
            margin-top: 5px;
            color: #666;
        }
        @media (max-width: 600px) {
            .profile-update-container {
                padding: 15px;
            }
            .profile-form input,
            .profile-form textarea {
                width: calc(100% - 16px);
            }
        }
    </style>
</head>
<body>
    <div>
        <!-- Back Button -->
       
        <a href="{% url 'transaction_list' %}"><button class="btn btn-gold">Back</button></a>
      
    </div>
    <div class="profile-update-container">
        <h2>Update Profile</h2>
     
        <form method="post" class="profile-form">
            {% csrf_token %}
            
            <!-- Username -->
            <label for="id_username">Username</label>
            <input type="text" id="id_username" name="username" value="{{ form.username.value }}" required>
            
            <!-- First Name -->
            <label for="id_first_name">First Name</label>
            <input type="text" id="id_first_name" name="first_name" value="{{ form.first_name.value }}" required>
            
            <!-- Last Name -->
            <label for="id_last_name">Last Name</label>
            <input type="text" id="id_last_name" name="last_name" value="{{ form.last_name.value }}" required>
            
            <!-- Email -->
            <label for="id_email">Email</label>
            <input type="email" id="id_email" name="email" value="{{ form.email.value }}" required>
            
            <!-- Phone Number -->
            <label for="id_phone_number">Phone Number</label>
            <input type="text" id="id_phone_number" name="phone_number" value="{{ form.phone_number.value }}" required>
            
            <!-- Address -->
            <label for="id_address">Address</label>
            <textarea id="id_address" name="address" rows="3" required>{{ form.address.value }}</textarea>

              <!-- password -->
              <label for="id_password">Password</label>
              {{ form.password }}
              <small>{{ form.password.help_text }}</small>
            
            <button type="submit" class="btn btn-gold" style="margin: auto; display: block; margin-top: 30px;">Update Profile</button>
        </form>
    </div>
</body>
</html>
